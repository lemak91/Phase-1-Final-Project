<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
</head>
<body>

<!-- navbar -->
<div class="heading">
    <div class="item">
        <h2 class="ui header">
            <i class="orange beer icon"></i>
            <div class="content">BEER</div>
        </h2>
    </div>
</div>


<div class="ui centered grid">
    <div class="four wide column">
        <div class="list-container">
            <!-- side menu -->
            <ul class="ui divided list" id="beers">
                <li class="film item">Beer types</li>
            </ul>
        </div>
    </div>

    <!-- beer image -->
    <div class="four wide column">
        <img id="poster" src="assets/placeholderImage.png" alt="[BEER]" />
    </div>

    <!-- showing info -->
    <div class="four wide column">
        <div class="ui cards" id="showing">
            <div class="card">
                <div id="title" class="title">[BEER TITLE]</div>
                <div class="content">
                    <div class="description">
                        <div id="beer-info">[INSERT BEER DESCRIPTION HERE]</div>
                        <span id="showtime" class="ui label">[SHOWTIME]</span>
                    </div>
                </div>
                <div class="extra content">
                    <button id="buy-ticket" class="ui orange button">
                        Buy Ticket
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>


</body>
</html>
