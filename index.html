<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
</head>
<body>

<!-- navbar -->
<div class="heading">
    <div class="item">
        <h2 class="ui header">
            <i class="green beer icon"></i>
            <div class="content">BEER</div>
        </h2>
    </div>
</div>


<div class="ui centered grid">
    <div class="four wide column">
        <div class="list-container">
            <!-- side menu -->
            <ul class="ui divided list" id="beers">
                <li class="beer">Beer types</li>

            </ul>
        </div>
    </div>

    <!-- beer image -->
    <div class="four wide column">
        <img 
            id="image_url" 
            src="https://images.punkapi.com/v2/keg.png" 
            alt="[BEER]" 
        />
    </div>

    <!-- beer info -->
    <div class="four wide column">
        <div class="ui cards" id="name">
            <div class="card">
                <div id="name" class="name">[BEER TITLE]</div>
                <div class="content">
                    <div class="description">
                        <div id="description"> [INSERT BEER DESCRIPTION HERE]</div>
                        <span id="name" class="ui label">[BEER TYPE]</span>
                        <span id="description" class="ui label"></span>
                        <span id="tagline" class="ui label"></span>
                    </div>
                </div>
                <div class="extra content">
                    <button id="buy-ticket" class="ui green button">
                        BEER
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>


</body>
</html>
